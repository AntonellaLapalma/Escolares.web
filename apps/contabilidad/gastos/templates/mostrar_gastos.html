{% extends 'gastos.html' %}
{% block gastos_content %}
<div class="tarjeta sombra-luz">
    <section class="id-tarjeta fila">
        <section class="actividad fila">
            <p class="inactivo">#{{vehiculo.id}}</p>
        </section>
        <section class="fila">
            <a href="" class="fila borde"><i class="fa-solid fa-pencil i-tarjeta-id"></i><span>Modificar</span></a>
            <a href="" class="fila borde"><i class="fa-solid fa-trash-can i-tarjeta-id"></i><span>Eliminar</span></a>
        </section>
    </section>
    <div class="grid-tarjeta-ingresos">
        <section class="seccion-1-mostrar tam-seccion fila">
            <i class="fa-solid fa-bus i-tarjetas"></i>
            <section>
                <p class="renglon-1 desborde">Vehículo</p>
                <p class="renglon-2 desborde">HGF302</p>
            </section>
        </section>
        <section class="seccion-1-mostrar tam-seccion fila">
            <i class="fa-solid fa-calendar-days i-tarjetas"></i>
            <section>
                <p class="renglon-1 desborde">Fecha</p>
                <p class="renglon-2 desborde">Octubre 2023</p>
            </section>
        </section>
        <section class="seccion-1-mostrar tam-seccion fila">
            <i class="fa-regular fa-file-lines i-tarjetas"></i>
            <section>
                <p class="renglon-1 desborde">Descripción</p>
                <p class="renglon-2 desborde">Taller</p>
            </section>
        </section>
        <section class="seccion-1-mostrar tam-seccion fila">
            <i class="fa-solid fa-coins i-tarjetas"></i>
            <section>
                <p class="renglon-1 desborde">Total</p>
                <p class="renglon-2 desborde">$ 30000</p>
            </section>
        </section>
    </div>
</div>
{% endblock gastos_content %}

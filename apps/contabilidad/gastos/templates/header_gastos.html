{% extends 'gastos.html' %}
{% block content %}
<header class="cabecera-pag item-pag-2 fila">
    <section class="opciones-header fila">
        <section class="filtros fila">
            <p class="fila borde-der"><i class="fa-solid fa-calendar-days i-header"></i><span>Mostrar</span></p>
            <select name="opcion-anio-ingresos" class="select-registro">
                <option value="Todos" selected >Todos los años</option>
                {% if turnos %}
                {% for turno in turnos %}                            
                <option value="{{ turno.id }}">{{ turno.turno }}</option>
                {% endfor %}
                {% endif %}
            </select>
            <select name="opcion-mes-ingresos" class="select-registro select-contabilidad">
                <option value="Todos" selected >Todos los meses</option>                        
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <button class="btn-ingresos fila"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
        <section class="registrar">
            <a href="{% url 'registrar_cliente' %}" class="btn-header fila sombra-luz"><i class="fa-solid fa-plus i-header"></i><span>Añadir gastos</span></a>
        </section>
        <form class="buscador fila" action="{% url 'buscar_clientes' busqueda='busqueda' %}" method="get">
            <input type="text" placeholder="Buscar empleado o vehículo" class="buscador-input" name="busqueda" >
            <button class="buscar" type="submit"><i class="fa-solid fa-magnifying-glass lupita"></i></button>
        </form>
    </section>
</header>
{% endblock content %}
